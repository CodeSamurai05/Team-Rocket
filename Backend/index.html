<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded YouTube Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .video-container {
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>10,000 Vocabulary एक ही Video में</h1>
    <p>40 घंटे में पूरी Vocab | All Latest PYQs | By Anil Jadon</p>

    <div class="video-container">
        <iframe width="996" height="560" 
            src="https://www.youtube.com/embed/Fq4OVPswUh4" 
            title="10,000 Vocabulary एक ही Video में | 40 घंटे में पूरी Vocab | All Latest PYQs | By Anil Jadon" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
